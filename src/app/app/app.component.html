<div id="layout" [class.is-mobile]="(mobileQuery$ | async).matches">
  <mat-toolbar color="primary">
    <h1>
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <a routerLink="/home">{{ title }}</a>
    </h1>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav
      #snav
      [mode]="(mobileQuery$ | async).matches ? 'over' : 'side'"
      [opened]="!(mobileQuery$ | async).matches"
      [disableClose]="!(mobileQuery$ | async).matches"
    >
      <mat-nav-list>
        <a mat-list-item routerLink=".">Navigation item</a>
        <a mat-list-item routerLink=".">Navigation item</a>
        <a mat-list-item routerLink=".">Navigation item</a>
      </mat-nav-list>
    </mat-sidenav>
    <!-- fixedTopGap="64" -->
    <!-- [fixedInViewport]="(mobileQuery$ | async).matches" -->

    <mat-sidenav-content>
      <main>Content here</main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
